    <body>
        <header>
            <!--creating container for list-->
            <div id="todoContainer">
                <!--name of list inside the container-->
                <div id="header">
                    <h1>doing things list</h1>
                </div>

                <!--getting input from user for new thing-->
                <input
                    type="text"
                    id="inputBox"
                    placeholder="type the thing"
                    class="input-item"
                />

                <!--the add button-->
                <button id="inputButton" onclick="addTask()">Add</button>

                <!--task list-->
                <h2>List o things u got to do or something maybe</h2>
                <ul id="listContainer"></ul>
                <hr />

                <!-- task list counter -->
                <div class="counter-container">
                    <div id="task-counters">
                        Completed: <span id="completed-counter">0</span> |
                        Uncompleted:
                        <span id="uncompleted-counter">0</span>
                    </div>
                </div>
            </div>
        </header>
